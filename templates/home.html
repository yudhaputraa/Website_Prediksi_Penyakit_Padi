<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>Upload Image</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .custom-container {
            margin-top: 50px;
        }
        .card-custom {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="container custom-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card card-custom">
                    <div class="card-body text-center">
                        <form method="POST" action="/logout" class="mb-4">
                            <button type="submit" class="btn btn-danger">Logout</button>
                        </form>

                        <h2 class="mb-4">Upload an Image</h2>

                        <form method="POST" action="/predict" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="file">Choose file:</label>
                                <input type="file" id="file" name="file" class="form-control-file">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Upload and Predict</button>
                        </form>

                        {% if prediction %}
                        <div class="mt-4">
                            <h3>Prediction: {{ prediction }}</h3>
                            <img src="{{ file_url }}" alt="Uploaded Image" class="img-fluid mt-2" width="300">
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
